{% extends 'index.html' %}

{% block title %}Get Users by City{% endblock %}

{% block form %}
{% if status %}
  <h1>{{ status }}</h1>
{% endif %}
<h2>
    Submit your information!
</h2>
<form method="post" action="/getUser">
    <p>City: <input type="text" name="city"></p>
    <p><input type="submit"></p>
</form>
{% endblock %}

{% block userList %}
<div id="user_list">
{% for user in users %}
    <h2>
        {{ user.fname }} {{ user.lname }}
    </h2>
{% endfor %}
{% endblock %}
